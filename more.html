<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__background">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>       
            </div>
        </div>
    </div>
    <header class="screen-header">
        <div class="screen-header__block">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i><span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
                <span class="dot dot__cog"></span>
            </div>
        </div>   
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="screenshots/img/Lily williams.jpg" 
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Minho</h4>
                    <h6 class="user-component__subtitle">+1 538-774-5124<span class="user-component__notification"><i class="fas fa-info-circle"></i></span></h6>           
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-smile-beam"></i>
                <span>Emotions</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-gift"></i>
                <span>Gifts</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-gamepad"></i>
                <span>Games</span>
            </div>
            <div class="icons-row__icon">
                <i class="*"></i>
                <span></span>
            </div>
            <div class="icons-row__icon">
                <i class="*"></i>
                <span></span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Stroy</span>

                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Apps</span>

                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Bank</span>

                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="*"></i>
                    </div>
                    <span class="more-suggestions__icon-text"></span>

                </div>
            </div>
                
        </div>

    </main>    

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="dot dot__nav"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script> 
</body>
 
</html>
